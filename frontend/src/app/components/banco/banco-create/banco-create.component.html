<mat-card>
    <mat-card-title>Novo Banco</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="Banco.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Agencia"
                [(ngModel)]="Banco.agencia" name="agencia">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createBanco()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
